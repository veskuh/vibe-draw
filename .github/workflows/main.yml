
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.8.3'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'

    - name: Build application
      run: |
        qmake draw.pro
        make

    - name: Remove unnecessary Qt plugins to reduce bundle size
      run: |
        rm -rf build/draw.app/Contents/PlugIns/sqldrivers
        rm -rf build/draw.app/Contents/PlugIns/mediaservice
        rm -rf build/draw.app/Contents/PlugIns/printsupport
        rm -rf build/draw.app/Contents/PlugIns/position
        rm -rf build/draw.app/Contents/PlugIns/sensors
        rm -rf build/draw.app/Contents/PlugIns/texttospeech
        rm -rf build/draw.app/Contents/PlugIns/virtualkeyboard

    - name: Deploy application
      run: macdeployqt build/draw.app -dmg

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/draw.dmg
        asset_name: draw-${{ github.sha }}.dmg
        asset_content_type: application/octet-stream

    

